<head>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css"></link>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"></link>
  <link href="modules/forms/client/css/undergrad-form.css" rel="stylesheet"></link>
</head>

<section>

  <div class="page-header banner">
    <h1>TA Application Form</h1>
  </div>
  <div>

    <ul class="nav nav-pills col-sm-12 banner" >
      <li class="" ng-repeat="row in stateOptions">
        <option ui-sref="{{row.state}}" ng-click="changeColors(stateOptions.indexOf(row))" class="btn" ng-class="row.selected">
          {{row.name}}
        </option>
      </li>
    </ul>

  </div>

  <div ui-view style="padding-top: 30px"></div>
</section>
