<section ng-controller="TACandidatesController">
  <div class="page-header">
    <h1>TA Candidates</h1>
  </div>

  <!--<div ng-app="advisorhomepages">-->
    <!--<button ui-sref="Modal.confirmAddToCart">stateful</button>-->
    <!--<div ui-view="modal"></div>-->
  <!--</div>-->
  <!--<undergrad></undergrad>-->

  <button type="button" class="btn btn-default" ng-click="openModal()">Add new student</button>
 <!-- <div ng-controller="DummyControllerRecommendations">
    <button type="button" ng-click="testDummyController()">jordi's button</button>
  </div>
-->
  <table>
    <thead>
    <tr>
      <th class="col-xs-3">Id</th>
      <th class="col-xs-5">Name</th>
      <th class="col-xs-4"> Email</th>
      <th class="col-xs-1"> Hours</th>
    </tr>
    </thead>
  </table>

  <accordion close-others="oneAtATime">

    <accordion-group ng-repeat="row in fakeData" is-open="status.open">
      <accordion-heading>
        <table  ng-click="populateTACandidatesForm(fakeData.indexOf(row))">
          <thead>
          <tr>
            <th class="col-xs-3">UF ID</th>
            <th class="col-xs-5">Name</th>
            <th class="col-xs-4"> Email</th>
            <th class="col-xs-1"> Hours</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="col-xs-3">{{row.ufid}}</td>
            <td class="col-xs-5">{{row.firstName}} {{row.lastName}}</td>
            <td class="col-xs-4">{{row.email}}</td>
            <td class="col-xs-1">{{row.hourTA}}</td>
          </tr>
          </tbody>

        </table>
      </accordion-heading>

      <!--TODO: change this-->
      <div ng-include="'modules/advisorhomepages/client/views/advisorForm.html'"></div>

    </accordion-group>
  </accordion>
</section>
