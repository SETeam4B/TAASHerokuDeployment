<section ng-controller="TACandidatesController">

  <br>
    <h1>TA Candidates</h1>

    <!--<button type="button" class="btn btn-success pull-right" ng-click="openModal()">Add new student</button>-->
  </br>

  <!--<div ng-app="advisorhomepages">-->
    <!--<button ui-sref="Modal.confirmAddToCart">stateful</button>-->
    <!--<div ui-view="modal"></div>-->
  <!--</div>-->
  <!--<undergrad></undergrad>-->
  <p>

    <button type="button" class="btn btn-success" ng-click="openModal()">Add new student</button>

    <table>
      <thead>
      <tr>
        <th class="col-md-4">Id</th>
        <th class="col-md-4">Name</th>
        <th class="col-md-4"> Email</th>
        <th class="col-md-2"> Hours</th>
      </tr>
      </thead>
    </table>
  </p>

  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="searchResult">
  </div>

  <accordion close-others="oneAtATime">

    <accordion-group id="hello" ng-repeat="row in fakeData | filter: searchResult" is-open="status.open" panel-class="panel-info">
      <accordion-heading>
        <table ng-click="populateTACandidatesForm(fakeData.indexOf(row))">
          <!-- <thead>
          <tr>
            <th class="col-xs-3">UF ID</th>
            <th class="col-xs-5">Name</th>
            <th class="col-xs-4"> Email</th>
            <th class="col-xs-1"> Hours</th>
          </tr>
          </thead> -->
          <tbody>
            <tr>
              <td class="col-md-4">{{row.ufid}}</td>
              <td class="col-md-4">{{row.firstName}} {{row.lastName}}</td>
              <td class="col-md-4">{{row.email}}</td>
              <!--<td class="col-md-2">{{row.hourTA}}</td>-->
              <td ng-click="$event.stopPropagation(); $event.preventDefault(); populateTACandidatesForm(fakeData.indexOf(row))" class="col-md-2"><input type="text" ng-model="hoursArray[fakeData.indexOf(row)]" style="width:24px; text-align:right; color:black"></td>
              <td><button type="button" class="btn btn-success" ng-click="$event.stopPropagation(); $event.preventDefault(); clickUpdateHour(fakeData.indexOf(row))">Update Hours</button></td>
            </tr>
          </tbody>

        </table>
      </accordion-heading>
      <!--TODO: change this-->
      <div ng-include="'modules/advisorhomepages/client/views/advisorForm.html'"></div>

    </accordion-group>
  </accordion>

</section>
