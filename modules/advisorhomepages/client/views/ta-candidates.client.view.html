<section ng-controller="TACandidatesController">
<br>
  <div class="page-header">
    <h1>TA Candidates</h1>

    <button type="button" class="btn btn-success pull-right" ng-click="openModal()">Add new student</button>
  </div>
</br>
  <!--<div ng-app="advisorhomepages">-->

 <p>

  <button type="button" class="btn btn-default" ng-click="openModal()">Add new student</button>
 <!-- <div ng-controller="DummyControllerRecommendations">
    <button type="button" ng-click="testDummyController()">jordi's button</button>
  </div>

  <table>
    <thead>
    <tr>
      <th class="col-md-4">Id</th>
      <th class="col-md-4">Name</th>
      <th class="col-md-4"> Email</th>
      <th class="col-md-2"> Hours</th>
    </tr>
    </thead>
  </table>
</p>

  <div class="input-group" id="searchBar">
    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control" placeholder="Search" ng-model="searchResult">
  </div>

  <accordion close-others="oneAtATime">

    <accordion-group ng-repeat="row in fakeData | filter: searchResult" is-open="status.open">
      <accordion-heading>
        <table ng-click="populateTACandidatesForm(fakeData.indexOf(row))">
          <!-- <thead>
          <tr>
            <th class="col-xs-3">UF ID</th>
            <th class="col-xs-5">Name</th>
            <th class="col-xs-4"> Email</th>
            <th class="col-xs-1"> Hours</th>
          </tr>
          </thead> -->
          <tbody>
            <tr>
              <td class="col-md-4">{{row.ufid}}</td>
              <td class="col-md-4">{{row.firstName}} {{row.lastName}}</td>
              <td class="col-md-4">{{row.email}}</td>
              <!--<td class="col-md-2">{{row.hourTA}}</td>-->
              <td ng-click="$event.stopPropagation(); $event.preventDefault();" class="col-md-2"><input type="text" value="{{row.hourTA}}" style="width:24px; text-align:right;"></td>
            </tr>
          </tbody>

        </table>
      </accordion-heading>
      <!--TODO: change this-->
      <div ng-include="'modules/advisorhomepages/client/views/advisorForm.html'"></div>

    </accordion-group>
  </accordion>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Update</button>
  </div>

</section>
