<section>
  <div class="page-header">
    <h1>Status</h1>
  </div>

  <div class="container">
  <div class="radio">
    <b>Undergraduate Access to Apply:</b>
    <label><input type="radio" name="UndergraduateAccess" ng-model="undergrad" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="UndergraduateAccess" ng-model="undergrad" value="0">no</label>
  </div>
  <div class="radio">
    <b>Graduate Access to Apply:</b>
    <label><input type="radio" name="GraduateAccess" ng-model="grad" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="GraduateAccess" ng-model="grad" value="0">no</label>  </div>
  <div class="radio">
    <b>Faculty Access to Recommend:</b>
    <label><input type="radio" name="FacultyAccessToRecommend" ng-model="faculty" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="FacultyAccessToRecommend" ng-model="faculty" value="0">no</label>
  </div>
  <div class="radio">
    <b>Display GPA, TSE etc. for student review:</b>
    <label><input type="radio" name="displaygpa" ng-model="gpa" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="displaygpa" ng-model="gpa" value="0">no</label>
  </div>
  <div class="radio">
    <b>Display Final TA Assignments for Students:</b>
    <label><input type="radio" name="displayfinalstudents" ng-model="studentassignment" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="displayfinalstudents" ng-model="studentassignment" value="0">no</label>
  </div>
  <div class="radio">
    <b>Display Final TA Assignments for Faculty:</b>
    <label><input type="radio" name="displayfinalfaculty" ng-model="facultyassignment" value="1">yes</label>
    <label class="radio-inline"><input type="radio" name="displayfinalfaculty" ng-model="facultyassignment" value="0">no</label>
    <div>
      <label class="control-label" for="update_semester">Update Semester</label>
      <select name="update_semester" id="update_semester"
              ng-model="update_semester"
              >
        <option ng-repeat="semester in vm.semesterOptions"
                ng-selected="semester === update_semester"
                value="{{semester}}"> {{semester}}
        </option>
      </select>
    </div>
    <button class="btn btn-success" ng-click="submit()">Submit</button>
    </div>
</div>
